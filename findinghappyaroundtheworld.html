<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Screening Locations</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
        }

        .logo-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #A3B18A;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(163, 177, 138, 0.3);
            position: relative;
            overflow: hidden;
        }

        .logo-circle img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        h1 {
            color: #A3B18A;
            font-weight: 700;
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-weight: 300;
            font-size: 1.1em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-top: 20px;
        }

        .map-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        #map {
            width: 100%;
            height: 500px;
        }

        .screenings-list {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 25px;
        }

        .screenings-list h2 {
            color: #A3B18A;
            font-weight: 600;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .screening-item {
            padding: 15px;
            border-left: 4px solid #A3B18A;
            margin-bottom: 15px;
            background: #f9f9f9;
            border-radius: 0 8px 8px 0;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .screening-item:hover {
            transform: translateX(5px);
            background: #f0f4ed;
        }

        .screening-location {
            font-weight: 600;
            color: #A3B18A;
            font-size: 1.1em;
        }

        .screening-date {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .screening-venue {
            color: #555;
            font-size: 0.95em;
            margin-top: 3px;
        }

        .stats {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .stats h3 {
            color: #A3B18A;
            font-size: 2em;
            font-weight: 700;
        }

        .stats p {
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            #map {
                height: 400px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }

        .leaflet-popup-content-wrapper {
            border-radius: 8px;
            font-family: 'Josefin Sans', sans-serif;
        }

        .popup-content {
            text-align: center;
            padding: 5px;
        }

        .popup-location {
            font-weight: 600;
            color: #A3B18A;
            margin-bottom: 5px;
        }

        .popup-date {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo-circle">
            <img src="happy.png" alt="Film Logo">
        </div>
        <h1>FINDING HAPPY AROUND THE WORLD </br>Screening Locations</br></h1>
        <p class="subtitle">Discover where you can see a sneak peak of FINDING HAPPY. <br>Stay tuned for exciting details about screenings around the world coming soon. </p>
    </div>

    <div class="container">
        <div class="stats">
            <h3 id="total-screenings">0</h3>
            <p>Total Screenings Worldwide</p>
        </div>

        <div class="content-grid">
            <div class="map-container">
                <div id="map"></div>
            </div>
            
            <div class="screenings-list">
                <h2>Upcoming Screenings</h2>
                <div id="screenings-container">
                    <!-- Screenings will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        var screeningsData = [
            {
                location: "New York, NY",
                venue: "Lincoln Center",
                date: "2025-10-15",
                lat: 40.7589,
                lng: -73.9851
            },
            {
                location: "Los Angeles, CA", 
                venue: "TCL Chinese Theatre",
                date: "2025-10-22",
                lat: 34.1022,
                lng: -118.3414
            },
            {
                location: "London, UK",
                venue: "BFI Southbank",
                date: "2025-11-05",
                lat: 51.5074,
                lng: -0.1278
            },
            {
                location: "Toronto, Canada",
                venue: "TIFF Bell Lightbox",
                date: "2025-11-12",
                lat: 43.6532,
                lng: -79.3832
            }
        ];

        var map;
        var customIcon;

        function initializeMap() {
            map = L.map('map').setView([40.7589, -73.9851], 2);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);

            customIcon = L.divIcon({
                className: 'custom-marker',
                html: '<div style="background-color: #A3B18A; width: 20px; height: 20px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 8px rgba(0,0,0,0.3);"></div>',
                iconSize: [26, 26],
                iconAnchor: [13, 13]
            });

            loadScreenings();
            setInterval(loadScreenings, 300000);
        }

        function loadScreenings() {
            var screeningsContainer = document.getElementById('screenings-container');
            var totalScreenings = document.getElementById('total-screenings');
            
            if (!screeningsContainer || !totalScreenings || !map) return;
            
            screeningsContainer.innerHTML = '';
            
            for (var i = 0; i < screeningsData.length; i++) {
                var screening = screeningsData[i];
                
                var marker = L.marker([screening.lat, screening.lng], {icon: customIcon}).addTo(map);
                
                var popupContent = '<div class="popup-content">' +
                    '<div class="popup-location">' + screening.location + '</div>' +
                    '<div>' + screening.venue + '</div>' +
                    '<div class="popup-date">' + new Date(screening.date).toLocaleDateString() + '</div>' +
                    '</div>';
                marker.bindPopup(popupContent);
                
                var screeningDiv = document.createElement('div');
                screeningDiv.className = 'screening-item';
                screeningDiv.innerHTML = '<div class="screening-location">' + screening.location + '</div>' +
                    '<div class="screening-venue">' + screening.venue + '</div>' +
                    '<div class="screening-date">' + new Date(screening.date).toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'long', 
                        day: 'numeric' 
                    }) + '</div>';
                
                (function(lat, lng, marker) {
                    screeningDiv.addEventListener('click', function() {
                        map.setView([lat, lng], 10);
                        marker.openPopup();
                    });
                })(screening.lat, screening.lng, marker);
                
                screeningsContainer.appendChild(screeningDiv);
            }
            
            totalScreenings.textContent = screeningsData.length;
        }

        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(initializeMap, 500);
        });
    </script>
</body>
</html>
