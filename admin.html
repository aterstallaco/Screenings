<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Film Screening - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #A3B18A;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(163, 177, 138, 0.3);
        }

        .logo-circle::before {
            content: "ðŸŽ¬";
            font-size: 32px;
            color: white;
        }

        h1 {
            color: #A3B18A;
            font-weight: 700;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-family: 'Josefin Sans', sans-serif;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #A3B18A;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background-color: #A3B18A;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-family: 'Josefin Sans', sans-serif;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #8fa076;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #6c757d;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 0.9em;
        }

        .btn-secondary:hover {
            background-color: #545b62;
        }

        .success-message, .error-message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .screenings-list {
            margin-top: 30px;
            border-top: 2px solid #eee;
            padding-top: 30px;
        }

        .screenings-list h2 {
            color: #A3B18A;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
        }

        .screening-card {
            background: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .screening-info {
            flex: 1;
        }

        .screening-location {
            font-weight: 600;
            color: #A3B18A;
        }

        .screening-details {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 0.8em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #c82333;
        }

        .coordinates-help {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .coordinates-help a {
            color: #A3B18A;
            text-decoration: none;
        }

        .coordinates-help a:hover {
            text-decoration: underline;
        }

        .code-section {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        .code-textarea {
            width: 100%;
            height: 200px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: #ffffff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            resize: vertical;
        }

        @media (max-width: 600px) {
            .admin-container {
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <div class="logo-circle"></div>
            <h1>Add Screening</h1>
            <p class="subtitle">Admin Panel - Add new film screening locations</p>
        </div>

        <div id="message-container"></div>

        <form id="screening-form">
            <div class="form-group">
                <label for="location">Location (City, State/Country)</label>
                <input type="text" id="location" name="location" required placeholder="e.g., New York, NY or London, UK">
            </div>

            <div class="form-group">
                <label for="venue">Venue Name</label>
                <input type="text" id="venue" name="venue" required placeholder="e.g., Lincoln Center, AMC Theater">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="date">Screening Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Time (Optional)</label>
                    <input type="time" id="time" name="time">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="number" step="any" id="latitude" name="latitude" required placeholder="e.g., 40.7589">
                    <div class="coordinates-help">
                        Use <a href="https://www.latlong.net/" target="_blank">LatLong.net</a> to find coordinates
                    </div>
                </div>
                <div class="form-group">
                    <label for="longitude">Longitude</label>
                    <input type="number" step="any" id="longitude" name="longitude" required placeholder="e.g., -73.9851">
                </div>
            </div>

            <div class="form-group">
                <label for="notes">Additional Notes (Optional)</label>
                <textarea id="notes" name="notes" rows="3" placeholder="Special information about this screening..."></textarea>
            </div>

            <button type="submit" class="btn">Add Screening</button>
        </form>

        <div class="screenings-list">
            <h2>Current Screenings</h2>
            <div id="current-screenings">
                <!-- Current screenings will be displayed here -->
            </div>
        </div>

        <div class="screenings-list">
            <h2>Generated Code for Main Map</h2>
            <p style="color: #666; margin-bottom: 15px;">Copy this code and replace the screeningsData variable in your main map HTML file:</p>
            <div class="code-section">
                <textarea id="generated-code" readonly class="code-textarea"></textarea>
                <button type="button" class="btn btn-secondary" onclick="copyToClipboard()">Copy to Clipboard</button>
            </div>
        </div>
    </div>

    <script>
        var screenings = [
            {
                location: "New York, NY",
                venue: "Lincoln Center",
                date: "2025-10-15",
                lat: 40.7589,
                lng: -73.9851
            },
            {
                location: "Los Angeles, CA", 
                venue: "TCL Chinese Theatre",
                date: "2025-10-22",
                lat: 34.1022,
                lng: -118.3414
            },
            {
                location: "London, UK",
                venue: "BFI Southbank",
                date: "2025-11-05",
                lat: 51.5074,
                lng: -0.1278
            },
            {
                location: "Toronto, Canada",
                venue: "TIFF Bell Lightbox",
                date: "2025-11-12",
                lat: 43.6532,
                lng: -79.3832
            }
        ];

        function showMessage(message, type) {
            var container = document.getElementById('message-container');
            container.innerHTML = '<div class="' + (type || 'success') + '-message">' + message + '</div>';
            setTimeout(function() {
                container.innerHTML = '';
            }, 5000);
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function generateUpdatedMapCode() {
            var jsCode = 'var screeningsData = ' + JSON.stringify(screenings, null, 12) + ';';
            var codeDisplay = document.getElementById('generated-code');
            if (codeDisplay) {
                codeDisplay.value = jsCode;
            }
        }

        function displayScreenings() {
            var container = document.getElementById('current-screenings');
            
            if (screenings.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No screenings added yet.</p>';
                return;
            }

            var html = '';
            for (var i = 0; i < screenings.length; i++) {
                var screening = screenings[i];
                html += '<div class="screening-card">' +
                    '<div class="screening-info">' +
                    '<div class="screening-location">' + screening.location + '</div>' +
                    '<div class="screening-details">' + screening.venue + ' â€¢ ' + formatDate(screening.date);
                if (screening.time) {
                    html += ' at ' + screening.time;
                }
                html += '</div>';
                if (screening.notes) {
                    html += '<div class="screening-details">' + screening.notes + '</div>';
                }
                html += '</div>' +
                    '<button class="delete-btn" onclick="deleteScreening(' + i + ')">Delete</button>' +
                    '</div>';
            }
            container.innerHTML = html;
        }

        function deleteScreening(index) {
            if (confirm('Are you sure you want to delete this screening?')) {
                screenings.splice(index, 1);
                displayScreenings();
                generateUpdatedMapCode();
                showMessage('Screening deleted successfully!');
            }
        }

        function copyToClipboard() {
            var codeElement = document.getElementById('generated-code');
            codeElement.select();
            codeElement.setSelectionRange(0, 99999);
            document.execCommand('copy');
            showMessage('Code copied to clipboard! Paste it into your main map HTML file.');
        }

        document.getElementById('screening-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var formData = new FormData(this);
            var screening = {
                location: formData.get('location'),
                venue: formData.get('venue'),
                date: formData.get('date'),
                time: formData.get('time'),
                lat: parseFloat(formData.get('latitude')),
                lng: parseFloat(formData.get('longitude')),
                notes: formData.get('notes'),
                id: Date.now()
            };

            if (isNaN(screening.lat) || isNaN(screening.lng)) {
                showMessage('Please enter valid latitude and longitude coordinates.', 'error-message');
                return;
            }

            if (screening.lat < -90 || screening.lat > 90) {
                showMessage('Latitude must be between -90 and 90.', 'error-message');
                return;
            }

            if (screening.lng < -180 || screening.lng > 180) {
                showMessage('Longitude must be between -180 and 180.', 'error-message');
                return;
            }

            screenings.push(screening);
            this.reset();
            displayScreenings();
            generateUpdatedMapCode();
            showMessage('Screening added! Check the "Generated Code" section below to copy the updated data for your main map.');
        });

        // Initialize on page load
        displayScreenings();
        generateUpdatedMapCode();
    </script>
</body>
</html>
